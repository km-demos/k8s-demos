apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: APPLICATION_NAME
  namespace: argo-cd
spec:
  project: default

  source:
    repoURL: 
    targetRevision: main
    path: helm-chart
  destination: 
    server: https://kubernetes.default.svc
    namespace: PREVIEW_NAMESPACE

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true