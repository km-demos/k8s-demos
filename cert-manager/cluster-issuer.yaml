apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # The ACME server URL
    server: https://acme-v02.api.letsencrypt.org/directory
    # Email address used for ACME registration
    email: km@kurtmadel.com
    # Name of a secret used to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod
    # Enable the HTTP-01 challenge provider
    solvers:
    - dns01:
        cnameStrategy: Follow
        cloudDNS:
          # The ID of the GCP project
          project: default-394913
          hostedZoneName: examples-kurtmadel
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: examples-wildcard-cert
  namespace: argo-cd
spec:
  secretName: examples-tls-secret
  issuerRef: 
    kind: ClusterIssuer
    name: letsencrypt-prod
  commonName: "*.examples.kurtmadel.com"
  dnsNames:
    - "*.examples.kurtmadel.com"